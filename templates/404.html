<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f8fa;
            text-align: center;
            margin-top: 80px;
        }
        .notfound-container {
            display: inline-block;
            background: #fff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            border: 1px solid #e1e4e8;
        }
        .code {
            font-size: 64px;
            color: #d73a49;
            font-weight: bold;
        }
        .message {
            font-size: 22px;
            margin-top: 18px;
            color: #24292e;
        }
        .tip {
            color: #6a737d;
            margin-top: 14px;
            font-size: 15px;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="notfound-container">
        <div class="code">404</div>
        <div class="message">Oops! Page Not Found</div>
        <div class="tip">
            The page you are looking for doesn't exist.<br>
            <a href="/">Go back to Home</a>
        </div>
    </div>
</body>
</html>
